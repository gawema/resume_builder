{% extends "authentication/base.html" %}

{% block content %}
<form action="{% url 'authentication:login' %}" method="POST" class="form-signin">
	{% csrf_token %}
	<h1 class="h3 mb-3 font-weight-normal">Log in |<a href="{% url 'authentication:sign_up' %}"> Sign Up</a></h1>
	<input type="text" name="user" class="form-control" placeholder="Username" required autofocus>
	<input type="password" name="password" class="form-control" placeholder="Password" required>
	<button class="btn btn-lg btn-primary btn-block btn-margin" type="submit">Log in</button>
	<a href="{% url 'authentication:request_password_reset' %}">Forgotten Password?</a>
	{% if error %}
	<h6 class="error">{{ error }}</h6>
	{% endif %}
</form>
{% endblock %}
