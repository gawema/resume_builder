{% extends "resume/base.html" %}

{% block content %}

		<div class="container">
			<div class="py-5 text-center">
			</div>

			<div class="row">
				<div class="col-md-12 order-md-1">
				<h4 class="mb-3">Your Profile</h4>
				<form class="needs-validation" action="{% url 'resume:test' %}" method="post" novalidate>
					{% csrf_token %}

					<div class="row">
					<div class="col-md-6 mb-3">
						<label for="firstName">First name</label>
						<input type="text" class="form-control" id="firstName" name="firstName" placeholder="" value="" required>
						<div class="invalid-feedback">
						Valid first name is required.
						</div>
					</div>
					<div class="col-md-6 mb-3">
						<label for="lastName">Last name</label>
						<input type="text" class="form-control" id="lastName" name="lastName" placeholder="" value="" required>
						<div class="invalid-feedback">
						Valid last name is required.
						</div>
					</div>
					</div>

					<div class="mb-3">
					<label for="titel">Professional Title <span class="text-muted">(Optional)</span></label>
					<input type="text" class="form-control" id="title" name="title" placeholder="web developer">
					<div class="invalid-feedback">
						Please enter a valid title.
					</div>
					</div>

					<div class="mb-3">
					<label for="email">Email <span class="text-muted">(Optional)</span></label>
					<input type="email" class="form-control" id="email" name="email"  placeholder="you@example.com">
					<div class="invalid-feedback">
						Please enter a valid email address.
					</div>
					</div>

					<div class="mb-3">
					<label for="phone">Phone <span class="text-muted">(Optional)</span></label>
					<input type="phone" class="form-control" id="phone" name="phone" placeholder="">
					<div class="invalid-feedback">
						Please enter a valid phone number.
					</div>
					</div>
					<button class="btn btn-primary btn-lg btn-block" type="submit">Generate Resume</button>
				</form>
				</div>
			</div>

			<footer class="my-5 pt-5 text-muted text-center text-small">
			</footer>
		</div>
	</body>
</html>

{% endblock %}
