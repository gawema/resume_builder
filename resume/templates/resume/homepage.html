{% extends "resume/base.html" %}

{% block content %}

	<section class="jumbotron text-center">
		<div class="container">
			<h1>Library System</h1>
			<p class="lead text-muted"></p>
			<p>
				<a href="{% url 'resume:home' %}" class="btn btn-primary my-2">Home</a>
				<a href="{% url 'resume:profile' %}" class="btn btn-secondary my-2">Profile</a>
				{% for reminder in reminders %}
				<p class="oustanding-loan">{{reminder}}</p>
				{% endfor %}
				{% if messages %}
					{% for message in messages %}
					<p class="oustanding-loan">{{ message }}</p>
					{% endfor %}
				{% endif %}
			</p>
		</div>
	</section>
{% endblock %}
